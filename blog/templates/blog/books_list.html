{% extends 'blog/base.html' %}
{% load static %}
   
{% block content %}
    <body>
{% include 'blog/header.html' %}  
        <div class="container">
            {% for book in books %}
                <div class="col-md-4">
                    <h2>{{book.author}} </h2>
                    <h5>{{book.name}}</h5>
                    <h5>{{book.genre}}</h5>
                    <h5>{{book.language}}</h5>

                </div>
            {% endfor %}

        </div>
    </body>
    {% endblock %}
